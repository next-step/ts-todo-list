<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TodoApp</h1>
    <div>
      <input class="todo-name-input" type="text" placeholder="할일" />
      <input
        class="todo-category-input"
        type="text"
        placeholder="카테고리 이름"
      />
      <input
        class="todo-tag-input"
        type="text"
        placeholder="태그(띄어쓰기로 구분)"
      />
      <button class="todo-create-button">할일 생성</button>
      <button class="todo-remove-button">모두 제거</button>
    </div>
    <ul class="todo-list"></ul>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
